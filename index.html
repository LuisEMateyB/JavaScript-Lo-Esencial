<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript: lo esencial Evaluaci√≥n Final</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div>
      <h1>Estudiantes</h1>
      <table>
        <tr>
          <td><button onclick="listado()">Mostrar Estudiantes</button></td>
          <td><button onclick="promedio()">Nota Promedio</button></td>
          <td><button onclick="mayor()">Estudiantes con la Mayor Nota</button></td>
          <td><button onclick="menor()">Estudiantes con la Menor Nota</button></td>
        </tr>
        <tr>
          <td><p id="texto1"></p></td>
          <td><p id="texto2"></p></td>
          <td><p id="texto3"></p></td>
          <td><p id="texto4"></p></td>
        </tr>
      </table>
    </div>

    <script type="text/javascript">

    var estudiantes=[
    {"codigo":"001","nombre":"Pedro Perez","nota":95},
    {"codigo":"002","nombre":"Juan Lopez","nota":53},
    {"codigo":"003","nombre":"Luis Antonio","nota":67},
    {"codigo":"004","nombre":"Carlos Luis","nota":75},
    {"codigo":"005","nombre":"Karla Martines","nota":97},
    {"codigo":"006","nombre":"Mary Martines","nota":68},
    {"codigo":"007","nombre":"Jose Ramires","nota":55},
    {"codigo":"008","nombre":"Luis Ernesto","nota":84},
    {"codigo":"009","nombre":"Alicia Carolina","nota":67},
    {"codigo":"010","nombre":"Mary Brito","nota":75}];

// Funcion que muestra la lista de Estudiantes.

    function listado(){
      var e="";
      for ( i = 0; i < estudiantes.length; i++) {
        e+=estudiantes[i].codigo+" - "+estudiantes[i].nombre+" - "+estudiantes[i].nota+"<br>";
  		}
  		document.getElementById("texto1").innerHTML=e;
  	}

    //Funcion para calcular el Promedio.

    	function promedio(){
    		var b=0;
    		for(i=0;i<estudiantes.length;i++){
    			b+=(estudiantes[i].nota)/10;
    		}
    		document.getElementById("texto2").innerHTML="El Promedio es de <br>"+b.toFixed(2);
    	}

    // Funcion para encontrar el estudiante con la mayor nota.

    	function mayor(){
    		var mayor=estudiantes[0].nota;
    		var contador=1;
    		var c="";
    		while (contador<10) {
    			if (estudiantes[contador].nota>mayor) {
    				mayor=estudiantes[contador].nota;
    				c=estudiantes[contador].nombre;
    			}
    			contador++;
    		}
    		document.getElementById("texto3").innerHTML="El Mejor Estudiante es: <br>"+c;
    	}

  // Funcion para encontrar el estudiante con la menor nota.

    	function menor(){
    		var menor=estudiantes[0].nota;
    		var contador=1;
    		var d="";
    		while (contador<10) {
    			if (estudiantes[contador].nota<menor) {
    				menor=estudiantes[contador].nota;
    				d=estudiantes[contador].nombre;
    			}
    			contador++;
    		}
    		document.getElementById("texto4").innerHTML="El Estudiante con menor nota es: <br>"+d;
    	}
    </script>

  </body>
</html>
